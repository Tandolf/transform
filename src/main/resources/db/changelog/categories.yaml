databaseChangeLog:
  -  changeSet:
       preConditions:
          - onFail: WARN
            not:
              tableExists:
                tableName: categories
       id:  5
       author:  application
       changes:
         -  createTable:
              tableName:  categories
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  name
                     type:  varchar(50)
                     constraints:
                       nullable:  false
  - addUniqueConstraint:
      columnNames: id, name
      tableName: categories


  - changeSet:
      id:  6
      author:  categories-data
      changes:
        - loadData:
            encoding:  UTF-8
            file:  data/categories.csv
            tableName:  categories